name: Gatsby Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      
      - name: Secrets ğŸ”‘
        run: |
          touch .env
          echo MULTIPLEX_TOKEN=${{ secrets.MULTIPLEX_TOKEN }} >> .env

      - name: Install ğŸ”§
        run: npm ci

      - name: Build ğŸ“¦
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: build
