name: Gatsby Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Secrets 🔑
        run: |
          touch .env
          echo MULTIPLEX_TOKEN=${{ secrets.MULTIPLEX_TOKEN }} >> .env

      - name: Install 🔧
        run: npm ci

      - name: Build 📦
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: build
